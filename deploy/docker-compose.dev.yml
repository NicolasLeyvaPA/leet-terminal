version: '3.8'
services:
  db:
    extends:
      file: docker-compose.base.yml
      service: db
    environment:
      - POSTGRES_PASSWORD=leetpass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - leet-net

  app:
    extends:
      file: docker-compose.base.yml
      service: app
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://leet:leetpass@db:5432/leetdb
    ports:
      - "3000:3000"
    # app source mount removed; coordinator moved to services/
    volumes: []
    command: npm run dev
    depends_on:
      - db
    networks:
      - leet-net

  web:
    extends:
      file: docker-compose.base.yml
      service: web
    environment:
      - NODE_ENV=development
    ports:
      - "5173:80"
    volumes:
      - ./web:/app/web
    depends_on:
      - app
    networks:
      - leet-net

volumes:
  db_data:

networks:
  leet-net:
    external: true
