services:
  db:
    extends:
      file: docker-compose.base.yml
      service: db
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-leetpass}
    expose:
      - "5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - internal

  app:
    extends:
      file: docker-compose.base.yml
      service: app
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL:-postgres://leet:leetpass@db:5432/leetdb}
    expose:
      - "3000"
    volumes: []
    depends_on:
      - db
    networks:
      - internal

  web:
    # Development web service: run Vite dev server in a Node container
    image: node:20-alpine
    container_name: leet-terminal-web
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    working_dir: /app/web
    expose:
      - "5173"
    volumes:
      - ../web:/app/web
      - web_node_modules:/app/web/node_modules
    command: sh -c "ls -la /app && ls -la /app/web || true; cat /app/web/package.json || true; npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - app
    networks:
      - internal

  rabbitmq:
    extends:
      file: docker-compose.base.yml
      service: rabbitmq
    expose:
      - "5672"
      - "15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - internal

  gateway:
    extends:
      file: docker-compose.base.yml
      service: gateway
    ports:
      - "80:80"
    volumes:
      - ./gateway.dev.conf:/etc/nginx/nginx.conf:ro
    networks:
      - internal

  prometheus:
    extends:
      file: docker-compose.base.yml
      service: prometheus
    expose:
      - "9090"
    networks:
      - internal

  grafana:
    extends:
      file: docker-compose.base.yml
      service: grafana
    env_file:
      - .env
    expose:
      - "3000"
    networks:
      - internal

  timescaledb:
    extends:
      file: docker-compose.base.yml
      service: timescaledb
    env_file:
      - .env
    expose:
      - "5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    networks:
      - internal

volumes:
  db_data:
    name: leet-terminal_db_data
  timescale_data:
    name: leet-terminal_timescale_data
  rabbitmq_data:
    name: leet-terminal_rabbitmq_data
  web_node_modules:
    name: leet-terminal_web_node_modules

networks:
  internal:
    name: internal
    driver: bridge
