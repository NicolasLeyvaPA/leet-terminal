version: '3.8'
services:
  db:
    extends:
      file: docker-compose.base.yml
      service: db
    environment:
      - POSTGRES_PASSWORD=leetpass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - leet-net

  app:
    extends:
      file: docker-compose.base.yml
      service: app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://leet:leetpass@db:5432/leetdb
    depends_on:
      - db
    networks:
      - leet-net

  web:
    extends:
      file: docker-compose.base.yml
      service: web
    environment:
      - NODE_ENV=production
    depends_on:
      - app
    networks:
      - leet-net

  nginx:
    extends:
      file: docker-compose.base.yml
      service: nginx
    ports:
      - "80:80"
    environment:
      - SERVER_NAME=${SERVER_NAME}
    networks:
      - leet-net
      - proxy-net

volumes:
  db_data:

networks:
  leet-net:
    external: true
  proxy-net:
    external: true
