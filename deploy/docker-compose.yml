services:
  # PostgreSQL Database with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: leet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-leet_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-leet_password}
      POSTGRES_DB: ${DB_NAME:-leet_terminal}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - leet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-leet_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and message queue
  redis:
    image: redis:7-alpine
    container_name: leet-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - leet-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue (optional, using Redis/Asynq as primary)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: leet-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "15672:15672"  # Management UI
    networks:
      - leet-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # API Service
  api:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.api
    container_name: leet-api
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-development}
      APP_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-leet_user}
      DB_PASSWORD: ${DB_PASSWORD:-leet_password}
      DB_NAME: ${DB_NAME:-leet_terminal}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      ASYNQ_REDIS_ADDR: redis:6379
      JWT_SECRET: ${JWT_SECRET:-your_secret_key_change_in_production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000,http://localhost:80}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      STORAGE_PATH: /var/lib/leet-terminal/data
    volumes:
      - api_data:/var/lib/leet-terminal/data
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - leet-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: ${API_REPLICAS:-2}
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Scraper Service (with auto-scaling)
  scraper:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.scraper
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-development}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-leet_user}
      DB_PASSWORD: ${DB_PASSWORD:-leet_password}
      DB_NAME: ${DB_NAME:-leet_terminal}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      ASYNQ_REDIS_ADDR: redis:6379
      ASYNQ_CONCURRENCY: ${SCRAPER_CONCURRENCY:-10}
      SCRAPER_MAX_CONCURRENT: ${SCRAPER_MAX_CONCURRENT:-10}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - leet-network
    deploy:
      replicas: ${SCRAPER_REPLICAS:-3}
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Analyzer Service (with auto-scaling)
  analyzer:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.analyzer
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-development}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-leet_user}
      DB_PASSWORD: ${DB_PASSWORD:-leet_password}
      DB_NAME: ${DB_NAME:-leet_terminal}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      ASYNQ_REDIS_ADDR: redis:6379
      ASYNQ_CONCURRENCY: ${ANALYZER_CONCURRENCY:-10}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - leet-network
    deploy:
      replicas: ${ANALYZER_REPLICAS:-2}
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Modeler Service (with auto-scaling)
  modeler:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.modeler
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV:-development}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-leet_user}
      DB_PASSWORD: ${DB_PASSWORD:-leet_password}
      DB_NAME: ${DB_NAME:-leet_terminal}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      ASYNQ_REDIS_ADDR: redis:6379
      ASYNQ_CONCURRENCY: ${MODELER_CONCURRENCY:-5}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - leet-network
    deploy:
      replicas: ${MODELER_REPLICAS:-2}
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Web Frontend with Nginx
  web:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.web
    container_name: leet-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      - api
    networks:
      - leet-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Asynq Web UI for monitoring queue (optional)
  asynqmon:
    image: hibiken/asynqmon:latest
    container_name: leet-asynqmon
    restart: unless-stopped
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - "8081:8080"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - leet-network

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: leet-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - leet-network
    profiles:
      - monitoring

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: leet-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - leet-network
    profiles:
      - monitoring

networks:
  leet-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  api_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
